<!DOCTYPE html>
<html>
  <head>
    <title>Weiben - gunting batu kertas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="suit.css" />
  </head>

  <body>
    <div id="app">
        <h1>Computer</h1>
      <img class="computer" src="computer.png" alt="rock" />
      <h1>Player</h1>
      <div class="button-wrapper">
        <img data-type="rock" class="button" src="rock.png" alt="rock" />
        <img data-type="paper" class="button" src="paper.png" alt="paper" />
        <img
          data-type="scissors"
          class="button"
          src="scissors.png"
          alt="scissors"
        />
      </div>
      <h1>Match Result</h1>
      <div class="output"></div>
    </div>

    <script src="suit.js"></script>
  </body>
</html>
